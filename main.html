<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Sound Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Animal Sound Simulator</h1>

  <div class="animal-container">
    <h2>Cat (Siamese)</h2>
    <button onclick="cat.makeSound()">Make Sound</button>
    <button onclick="cat.purr()">Purr</button>
  </div>

  <div class="animal-container">
    <h2>Dog (Golden Retriever)</h2>
    <button onclick="dog.makeSound()">Make Sound</button>
    <button onclick="dog.bark()">Bark</button>
  </div>

   <script>
  class Animal {
    constructor(species) {
      this._species = species;
    }

    get species() {
      return this._species;
    }

    makeSound() {
      console.log(`The ${this._species} makes a sound`);
    }
  }

  class Cat extends Animal {
    purr() {
      console.log("purr");
    }
  }

  class Dog extends Animal {
    bark() {
      console.log("woof");
    }
  }

  // Expose classes globally so Cypress can access them
  window.Animal = Animal;
  window.Cat = Cat;
  window.Dog = Dog;

  // Optional: expose instances too
  window.cat = new Cat("Siamese");
  window.dog = new Dog("Golden Retriever");
</script>


</body>
</html>
